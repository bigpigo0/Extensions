<!DOCTYPE html>
<html ng-app="race">
    <head>
        <title>HKJC</title>
        <script src="scripts/jquery-2.1.3.min.js"></script>
        <script src="scripts/angular.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="scripts/bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="scripts/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="scripts/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
        <script src="scripts/jquery.xml2json.js"></script>
        <script src="scripts/popup.js"></script>
    </head>
    <body ng-controller="RaceController as raceCtrl" ng-init="updateOdds(1)">
        <div style="width: 400px">
            Race: <input type="text" ng-model="Number" ng-change="updateOdds(Number)">
            <p> {{ race.RACE_NAME_C }} {{ race.CLASSES_C }} {{ race.DISTANCE }} {{ race.POST_DATE }} {{ race.POST_TIME }}</p>
            <table style="width: 400px">
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>WIN</th>
                    <th>DROP</th>
                    <th>JOCKEY</th>
                </tr>
                <tr ng-repeat="odd in odds">
                    <td>{{ odd.NUM }}</td>
                    <td>{{ race.RUNNER[odd.NUM - 1].HORSE_NAME_C }}</td>
                    <td>{{ odd.WILLPAY / 1000 }}</td>
                    <td>{{ odd.ODDSDROP }} %</td>
                    <td>{{ race.RUNNER[odd.NUM - 1].JOCKEY_NAME_C }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
